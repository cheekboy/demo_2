<!DOCTYPE html>
<HTML>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户管理系统</title>
</head>
<body>
<br>
{% if result %}
<p style="color: red">{{ result }}</p>
{% endif%}
<form  action="/register" method="post" accept-charset="utf-8">
    <table width="100%" border="0" cellspacing="1" cellpadding="3" align="center">
        <tr >
            <td width="20%" >用户名</td>
            <td ><input id = "username" type="text" name="username" size="20" ></td></tr>
        <tr >
            <td width="20%" >中文名字</td>
            <td ><input id="name_cn" type="text" name="name_cn" size="20" ></td></tr>
        <tr >
            <td width="20%" >手机号</td>
            <td ><input id ="mobile" type="text" name="mobile" size="20" ></td></tr>
        <tr >
            <td width="20%" >电子邮箱</td>
            <td ><input id="email" type="text" name="email" size="20" ></td>
        </tr>
        <tr >
            <td width="20%" >角色</td>
            <td >
                <select name="role" id="role">
                    <option value="admin">管理员</option>
                    <option value="user">普通用户</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="20%" >状态</td>
            <td>
                <select name="status" id="status">
                    <option value="0">正常</option>
                    <option value="1">锁定</option>
                </select>
            <td>
        </tr>
        <tr >
            <td width="20%" >密码</td>
            <td ><input id="password" type="text" name="password" size="20" ></td>
        </tr>
        <tr >
            <td width="20%" >重复密码</td>
            <td ><input id="repass" type="repwd" name="repass" size="20" ></td>
        </tr>
    </table>
    <button type="submit" name="submit">注册</button>
    <button>退出</button>
</form>
</body>
</HTML>
